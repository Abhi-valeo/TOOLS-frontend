<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valeo Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'opensans': ['Open Sans', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .gradient-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 193, 7, 0.7) 0%, transparent 60%),
                linear-gradient(135deg, #ffd700 0%, #ffb347 25%, #ff8c42 50%, #ff6b35 75%, #ff4500 100%);
            background-attachment: fixed;
            position: relative;
        }
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .button-hover {
            transition: all 0.3s ease;
        }
        .button-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .text-shadow-lg {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .text-border {
            -webkit-text-stroke: 1.5px rgba(255, 248, 220, 0.9);
            text-stroke: 1.5px rgba(255, 248, 220, 0.9);
            text-shadow: 
                1px 1px 0px rgba(255, 248, 220, 0.7),
                -1px -1px 0px rgba(255, 248, 220, 0.7),
                1px -1px 0px rgba(255, 248, 220, 0.7),
                -1px 1px 0px rgba(255, 248, 220, 0.7),
                0px 3px 6px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }
        .text-border:hover {
            -webkit-text-stroke: 2px rgba(255, 255, 255, 1);
            text-stroke: 2px rgba(255, 255, 255, 1);
            text-shadow: 
                2px 2px 0px rgba(255, 255, 255, 0.8),
                -2px -2px 0px rgba(255, 255, 255, 0.8),
                2px -2px 0px rgba(255, 255, 255, 0.8),
                -2px 2px 0px rgba(255, 255, 255, 0.8),
                0px 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-opensans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
